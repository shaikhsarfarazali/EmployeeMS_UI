<div class="profile-wrapper">
    <h2>ðŸ‘¤ My Profile</h2>

    <div class="profile-card" *ngIf="employee">
        <div class="card-header">
            <img src="https://i.pravatar.cc/150?u={{employee.email}}" alt="Profile Image" />
            <div class="header-info">
                <h3>{{ employee.fullName }}</h3>
                <p>{{ employee.email }}</p>
            </div>
        </div>

        <div class="card-body">
            <div class="info-item">
                <label>Department</label>
                <p>{{ employee.department }}</p>
            </div>
            <div class="info-item">
                <label>Salary</label>
                <p>â‚¹{{ employee.salary | number:'1.0-2' }}</p>
            </div>
            <div class="info-item">
                <label>Date of Joining</label>
                <p>{{ employee.dateOfJoining | date:'longDate' }}</p>
            </div>
        </div>
    </div>

    <div *ngIf="!employee" class="loading">
        Loading your profile...
    </div>
</div>
